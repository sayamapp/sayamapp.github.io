<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0436memo</title>

    <!-- bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

    <!-- jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <!-- three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <!-- vanta -->
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <!-- highlight.js -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/highlight.min.js"></script>

    <!-- fontawesome 5 -->
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css">

    {% set css = get_url(path="mystyles.css") %}
    <link rel="stylesheet" href={{ css }}>

    {% set icon = get_url(path="img/favicon2.png") %}
    <link rel="icon" href={{ icon }} type="image/x-icon">

    <!-- navbar -->
    {% set navbar = get_url(path="navbar.js") %}
    <script src={{ navbar }}></script>

</head>

<body>
    <script>hljs.highlightAll()</script>
    <div id="vanta-net" class="vantajs"></div>

    <script>
        VANTA.NET({
            el: "#vanta-net",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3fffff,
            backgroundColor: 0x000000,
        })
    </script>

    <!-- header section -->
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="#" class="navbar-item has-text-light is-size-3 has-text-weight-bold bd-title">
                    0436のindex.html
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-start navbar-menu" id="navMenu">
                <a href="#" class="navbar-item has-text-light is-size-3 has-text-weight-bold">Link 1</a>
                <a href="#" class="navbar-item has-text-light is-size-3 has-text-weight-bold">Link 2</a>
            </div>
        </nav>
        <p class="subtitle has-text-primary">
            <span class="base-subtitle">My first website with 
            <strong class="has-text-warning">Bulma</strong> and 
            <strong class="has-text-warning">Zola</strong></span></p>
    </header>







    <!-- contents section -->
    <div class="container-main">
        {% block content %} {% endblock %}
    </div>

    <!-- footer section -->
    <footer class="footer">
        <div class="has-text-centered">
            <p class="has-text-light">
                ©2021- sayamapp0436
                <span class="icon-text"><span class="icon has-text-info"><i class="fab fa-github-alt"></i></span>
                <span>saete</span></span>
            </p>
        </div>
    </footer>
</body>

</html>
